<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FURIA Insight Engine</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="images/furia-logo.png" alt="FURIA Logo">
                <h1>Create Your Account</h1>
                <p>Join FURIA Insight Engine to access exclusive content</p>
            </div>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li id="length">At least 8 characters</li>
                            <li id="uppercase">One uppercase letter</li>
                            <li id="lowercase">One lowercase letter</li>
                            <li id="number">One number</li>
                            <li id="special">One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error-message" id="passwordMatchError">Passwords do not match</div>
                </div>

                <button type="submit" class="button">Create Account</button>
            </form>

            <p class="text-center">
                Already have an account? <a href="login.html" class="link">Login here</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { AuthService } from './api.js';

        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMatchError = document.getElementById('passwordMatchError');
        const requirements = {
            length: document.getElementById('length'),
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        // Password validation
        password.addEventListener('input', function() {
            const value = this.value;
            
            // Check length
            if (value.length >= 8) {
                requirements.length.classList.add('valid');
            } else {
                requirements.length.classList.remove('valid');
            }
            
            // Check uppercase
            if (/[A-Z]/.test(value)) {
                requirements.uppercase.classList.add('valid');
            } else {
                requirements.uppercase.classList.remove('valid');
            }
            
            // Check lowercase
            if (/[a-z]/.test(value)) {
                requirements.lowercase.classList.add('valid');
            } else {
                requirements.lowercase.classList.remove('valid');
            }
            
            // Check number
            if (/[0-9]/.test(value)) {
                requirements.number.classList.add('valid');
            } else {
                requirements.number.classList.remove('valid');
            }
            
            // Check special character
            if (/[!@#$%^&*]/.test(value)) {
                requirements.special.classList.add('valid');
            } else {
                requirements.special.classList.remove('valid');
            }
        });

        // Password match validation
        confirmPassword.addEventListener('input', function() {
            if (this.value === password.value) {
                passwordMatchError.classList.remove('show');
            } else {
                passwordMatchError.classList.add('show');
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check if all requirements are met
            const allRequirementsMet = Object.values(requirements).every(req => req.classList.contains('valid'));
            
            if (!allRequirementsMet) {
                alert('Please meet all password requirements');
                return;
            }
            
            if (password.value !== confirmPassword.value) {
                passwordMatchError.classList.add('show');
                return;
            }
            
            try {
                const userData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    password: password.value
                };
                
                await AuthService.register(userData);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error creating account. Please try again.');
            }
        });
    </script>
</body>
</html>
