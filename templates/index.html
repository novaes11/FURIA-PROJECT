<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA CS:GO Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #262c36;
        }
        .cabecalho {
            background-color: #151b23;
            padding: 20px 0;
            margin-bottom: 5px;
            position: relative;
        }
        .container-logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 50px;
            display: flex;
            align-items: center;
        }
        .container-logo img {
            height: 100%;
            width: auto;
            display: block;
            background-color: white;
            padding: 5px;
            border-radius: 10px;
        }
        .titulo-principal {
            text-align: center;
            margin: 0;
            color: white;
            font-size: 2rem;
            padding-right: 0 100px;
            font-family: 'Anton', sans-serif;
        }
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: 	#404857;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            color:white;
            background-color:#353c48;
            margin-right: auto;
            font-size:16px;
            padding: 10px 10px 10px 5px;
            
        }
        .news-container {
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }
        .news-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .text-center {
            color: white;
        }
        .content-section {
            background-color: #262c36;
            padding: 0px;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
        }
        #chatContainer {
            background-color:#262c36;
            border:1px solid white;
        }
        #botao-enviar {
            background-color: #404857;
        }
        .row {
            border: 1px solid white;
            background-image: url('{{ url_for("static", filename="images/furia-bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        
        /* Adiciona uma camada escura sobre a imagem para melhor legibilidade */
        .row::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 1;
        }
        
        /* Garante que o conteúdo fique acima da camada escura */
        .row > * {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="cabecalho">
        <div class="container-logo">
            <img src="{{ url_for('static', filename='images/furia-logo.png') }}" 
                 alt="Logo FURIA" 
                 onerror="this.onerror=null; this.src='https://furia.gg/wp-content/uploads/2023/05/furia-logo.png'; console.log('Erro ao carregar imagem local, usando fallback');"
                 onload="console.log('Imagem carregada com sucesso')">
        </div>
        <div class="container">
            <h1 class="titulo-principal"><em>FURIA CS:GO Chat</em></h1>
        </div>
    </div>
    
    <div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="chat-container" id="chatContainer">
                        <div class="message bot-message">
                            Olá! Sou o assistente da FURIA. Como posso ajudar você hoje?
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem...">
                        <button class="btn btn-primary" id="botao-enviar" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <h3 class="text-center">Últimas Notícias</h3>
                    <div class="news-container" id="newsContainer">
                        <!-- Notícias serão carregadas aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para enviar mensagem
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                // Adiciona mensagem do usuário ao chat
                addMessage(message, 'user');
                input.value = '';
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    addMessage(data.response, 'bot');
                } catch (error) {
                    console.error('Erro:', error);
                    addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', 'bot');
                }
            }
        }

        // Função para adicionar mensagem ao chat
        function addMessage(text, sender) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Função para carregar notícias
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                const container = document.getElementById('newsContainer');
                
                container.innerHTML = data.news.map(news => `
                    <div class="news-item">
                        <h5>${news.title}</h5>
                        <small>${news.date}</small>
                        <p>${news.content}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar notícias:', error);
            }
        }

        // Carrega notícias ao iniciar
        loadNews();

        // Atualiza notícias a cada 5 minutos
        setInterval(loadNews, 300000);

        // Permite enviar mensagem com Enter
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
